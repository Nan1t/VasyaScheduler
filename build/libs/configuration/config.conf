# Параметры для подключения к БД
# Доступные типы СУБД: MySQL, SQLite, H2
# Все необходимые таблицы создаются автоматически при запуске
database{
  type: "H2"
  host: "localhost"
  port: 3306
  database: "teachers" # Имя базы данных
  user: "root"
  password: "password"
}

# Настройка данных для авторизации через прокси (опционально)
proxy{
  # Будет ли использоваться авторизация (по умолчанию false)
  enable: false
  # Имя пользователя
  user: "PROXY USER HERE"
  # Пароль
  password: "PROXY PASSWORD HERE"
}

# Настройка регулярных выражений для поиска необходимых подстрок в расписании
# Советуется изменять только, если вы придумали лучшее выражение, или формат указания ФИО изменился
expressions{
  # Выражение для поиска цельной подстроки с ФИО преподавателя типа 'Жеребцов О.А.'
  teacherDefault: "[А-ЯЁЇІЄҐ][а-яёїієґ']{1,32}\\s*[А-ЯЁЇІЄҐ]\\.[А-ЯЁЇІЄҐ]\\.*"
  # Выражение идентично предыдущему, но нужно для разделения ФИО на 3 подстроки (группы)
  teacherDefaultGroups: "([А-ЯЁЇІЄҐ][а-яёїієґ']{1,32})\\s*([А-ЯЁЇІЄҐ])\\.([А-ЯЁЇІЄҐ])\\.*"
  # Выражение для поиска ФИО преподавателя на одной строке с аудиторией типа 'Жеребцов О.А. ауд.203, Жданова В.В ауд.204'
  teacherInline: "([А-ЯЁЇІЄҐ][а-яёїієґ']{1,32}\\s*[А-ЯЁЇІЄҐ]\\.[А-ЯЁЇІЄҐ]\\.*)\\s*(ауд\\..{1,3})"
}

# Настройка HTTP сервера для веб хуков
http{
  # Порт на котором будет работать сервер
  port: 9595
  # Настройка сертификата ssl
  ssl{
    # Путь к файлу *.jks. Генерируется на базе сертификата (*.crt) и приватного ключа утилитами openssl и keystore
    keystore: "KEYSTORE PATH HERE"
    # Пароль от созданного keystore
    password: "KEYSTORE PASSWORD HERE"
  }
}

# Период проверки расписания (в миллисекундах)
checkRate: 10000

